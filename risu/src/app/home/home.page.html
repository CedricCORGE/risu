    <div class="text-container">

      <div class="title">
        <h3>Informations personnelles:</h3>
      </div>

      <div class="input-container">
        <ion-input placeholder="Nom de la ville"></ion-input>
        <ion-input placeholder="Nom de la plage"></ion-input>
      </div>

      <div class="button-container">
        <ion-button id="container">

        <ion-button id="next" [routerLink]="['/configurateur']">

        </ion-button>

    </div>

    <app-footer></app-footer>

  </div>

</ion-content>
